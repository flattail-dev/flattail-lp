name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug Secrets
        env:
          FIREBASE_FUNCTION_URL: ${{ secrets.VITE_FIREBASE_FUNCTION_URL }}
        run: |
          echo "Checking secrets configuration..."
          echo "Secret exists check: ${{ secrets.VITE_FIREBASE_FUNCTION_URL != '' }}"
          echo "Environment variable check..."
          if [ -n "$FIREBASE_FUNCTION_URL" ]; then
            echo "FIREBASE_FUNCTION_URL is set in environment"
          else
            echo "FIREBASE_FUNCTION_URL is empty in environment"
          fi

      - name: Build
        env:
          FIREBASE_FUNCTION_URL: ${{ secrets.VITE_FIREBASE_FUNCTION_URL }}
        run: |
          # Create empty .env file if it doesn't exist
          touch .env

          # Add environment variables if they exist in secrets
          if [ -n "$FIREBASE_FUNCTION_URL" ]; then
            echo "VITE_FIREBASE_FUNCTION_URL=$FIREBASE_FUNCTION_URL" >> .env
          else
            echo "VITE_FIREBASE_FUNCTION_URL=http://localhost:5001/your-project/function-name" >> .env
          fi

          # Run build
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
